<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<meta
			name="author"
			content="Rupam Barui"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-32x32.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-16x16.png"
			sizes="16x16"
		/>
		<title>DRAW ZONE</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="container">
			<section class="tools-board">
				<div class="row">
					<label class="title">Shapes</label>
					<ul class="options">
						<li class="option">
							<img
								src="./icons/rectangle.svg"
								alt="rectangle-icon"
							/>
							<span>Rectangle</span>
						</li>
						<li class="option">
							<img
								src="./icons/circle.svg"
								alt="circle-icon"
							/>
							<span>Circle</span>
						</li>
						<li class="option">
							<img
								src="./icons/triangle.svg"
								alt="triangle-icon"
							/>
							<span>Triangle</span>
						</li>
						<li class="option">
							<input
								type="checkbox"
								id="fill-color"
							/>
							<label for="fill-color">Fill Color</label>
						</li>
					</ul>
				</div>
				<div class="row">
					<label class="title">Options</label>
					<ul class="options">
						<li class="option">
							<img
								src="./icons/brush.svg"
								alt="brush-icon"
							/>
							<span>Brush</span>
						</li>
						<li class="option">
							<img
								src="./icons/eraser.svg"
								alt="eraser-icon"
							/>
							<span>Eraser</span>
						</li>
						<li class="option">
							<input
								type="range"
								id="size-slider"
							/>
						</li>
					</ul>
				</div>
				<div class="row">
					<label class="title">Colors</label>
					<ul class="options">
						<li class="option"></li>
						<li class="option"></li>
						<li class="option"></li>
						<li class="option"></li>
						<li class="option"></li>
					</ul>
				</div>
				<div class="row">
					<button class="clear-canvas">
						Clear Canvas
					</button></div>
					<button class="save-img">
						Save Image
					</button></div>
			</section>
			<section class="drawing-board"></section>
		</div>
	</body>
</html>
